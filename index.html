
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EROXR - Exclusive Creator Platform</title>
    <meta name="description" content="EROXR - The premier platform for content creators to build and monetize their audience">
    <meta name="theme-color" content="#0D1117" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://eroxr.se/">
    <meta property="og:title" content="EROXR - Exclusive Creator Platform">
    <meta property="og:description" content="The premier platform for content creators to build and monetize their audience">
    <meta property="og:image" content="https://eroxr.se/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://eroxr.se/">
    <meta property="twitter:title" content="EROXR - Exclusive Creator Platform">
    <meta property="twitter:description" content="The premier platform for content creators to build and monetize their audience">
    <meta property="twitter:image" content="https://eroxr.se/og-image.jpg">
    
    <!-- Resource hints and preloading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="/background-video.mp4" as="video" type="video/mp4">
    <link rel="preload" href="/background.mp4" as="video" type="video/mp4">
    <link rel="preload" href="/grid.svg" as="image">
    
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Required Lovable script tag -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Critical CSS -->
    <style>
      :root {
        color-scheme: dark;
      }
      
      body {
        background-color: #0D1117;
        color: #f8f9fa;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
        overflow-x: hidden;  
      }

      /* Loading fallback */
      #root:empty::before {
        content: 'Loading EROXR...';
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #f8f9fa;
        font-size: 16px;
        background: linear-gradient(to bottom, #0D1117, #161B22);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Structured data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "EROXR",
        "description": "The premier platform for content creators to build and monetize their audience",
        "url": "https://eroxr.se/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://eroxr.se/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </body>
</html>
